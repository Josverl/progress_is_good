name: snippet_score
on: [push, pull_request, workflow_dispatch]
env:
    # Setting an environment variable with the value of a configuration variable
    SNIPPET_SCORE: ${{ vars.SNIPPET_SCORE }}
    #   GH_TOKEN: ${{ github.token }}
    
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x' # Replace with the Python version you're using
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt # Replace with the name of your requirements file
    # - name: pytest - excluding the snippets
    #   run: |
    #     pytest -m 'not snippets'

    - name: test the snippets
      continue-on-error: true
      run: |
        pytest -m 'snippets'

    - name: compare the snippet_score with the previous one
      run: |
        export NEW_SCORE=$(cat snippet_score.txt)

        if ((NEW_SCORE < SNIPPET_SCORE)); then
          echo "::warning The snippet_score has decreased from $SNIPPET_SCORE to $NEW_SCORE"
          echo "# Snippets" >> $GITHUB_STEP_SUMMARY
          echo "## The snippet_score has decreased from $SNIPPET_SCORE to $NEW_SCORE" >> $GITHUB_STEP_SUMMARY
          echo "```json" >> $GITHUB_STEP_SUMMARY
          cat coverage/snippet_score.json >> $GITHUB_STEP_SUMMARY
          echo "```" >> $GITHUB_STEP_SUMMARY          
          exit 1 # Fail the test
        else
          echo "The snippet_score is same or better"
        fi 
        if [[ "$GITHUB_REF_NAME" == "main" ]] && ((NEW_SCORE > SNIPPET_SCORE)); then
          echo "update the score"
          gh auth login --with-token <<< "${{ secrets.GH_TOKEN_VARS }}"
          gh --repo $GITHUB_REPOSITORY variable set SNIPPET_SCORE <snippet_score.txt
          echo "# Snippets ðŸ“ˆ" >> $GITHUB_STEP_SUMMARY
          echo "## The snippet_score has improved to $NEW_SCORE" >> $GITHUB_STEP_SUMMARY
          echo "```json" >> $GITHUB_STEP_SUMMARY
          cat coverage/snippet_score.json >> $GITHUB_STEP_SUMMARY
          echo "```" >> $GITHUB_STEP_SUMMARY
        fi
